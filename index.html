<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1.0">
		<title>台灣國道、快速道路里程查詢</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->   
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
       #map {
        height: 640px;
        width: 100%;
       }
    </style>
	</head>
	<body style="background-color:#333;">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-2"></div>
				<div class="col-lg-8">
					<div class="jumbotron">
					<h1>台灣國道、快速道路里程查詢</h1>
						<div class="input-group">				      
							<input id="latlng" type="text" class="form-control" placeholder="24 56 19.8 121 21 35.2 or 24.9388 121.3598">				      
							<span class="input-group-btn">
								<button id="submit" class="btn btn-default" type="button">Go!</button>				      
							</span>				    
						</div>
					</div>
				</div>
				<div class="col-lg-2"></div>
			</div>
			<div class="row">
				<div class="col-lg-2"></div>
				<div class="col-lg-8">
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          disableDefaultUI: true,
          zoom: 8,
          center: new google.maps.LatLng(23.7,120.8),
		  styles: [
			{
			    featureType: 'all',
			    stylers: [{'lightness':25},{'saturation':-50}]
			},		  
            {
              featureType: 'road.highway.controlled_access',
              elementType: 'geometry',
			  stylers: [{'lightness':-25},{'saturation':50}]
            },
            {
              featureType: 'road.highway.controlled_access',
              elementType: 'labels.text',
			  stylers: [{'lightness':-25},{'saturation':50}]
            }
          ]
        });
        
        var geocoder = new google.maps.Geocoder;
        var infowindow = new google.maps.InfoWindow;

        document.getElementById('submit').addEventListener('click', function() {
          geocodeLatLng(geocoder, map, infowindow);
        });
        
        
        function geocodeLatLng(geocoder, map, infowindow) {
	        var input = document.getElementById('latlng').value;
       
	        var patt1 = /\d{2}\s\d{2}\s\d{1,2}\.\d{1,2}\s\d{3}\s\d{2}\s\d{1,2}\.\d{1,2}/;
	        var patt2 = /\d{2}\.\d{4,}\s\d{3}\.\d{4,}/;
	        
	        var latlng;
	        if (patt1.test(input)) {
			    input = input.split(" ").map(Number)
			    latlng = {lat: input[0] + input[1]/60 + input[2]/3600, lng: input[3] + input[4]/60 + input[5]/3600};
			} else if (patt2.test(input)) {
			    input = input.split(" ").map(Number)
			    latlng = {lat: input[0], lng: input[1]};
			} else {
			    alert("輸入格式錯誤")
			}
			
			
			map.setCenter(latlng);
			map.setZoom(18);
			var marker = new google.maps.Marker({
	              	animation: google.maps.Animation.BOUNCE,
	                position: latlng,
	                map: map
	        });
      }
        
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?v=3.26&key=AIzaSyArciXQqvan6TFx5Ga9x2fX7o53GI_t9_I&callback=initMap">
    </script>


				</div>
				<div class="col-lg-2"></div>
			</div>
		</div>
	</body>
</html>
